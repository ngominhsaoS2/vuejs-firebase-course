<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello Vue :)</h1>

    <div id="app">
        <div v-if="showMovie">
            <h2>{{title}} - {{author}} - {{age}}</h2>
            <button v-on:click="age++">Increase age</button>
            <button v-on:click="age--">Decrease age</button>
            <div @click="changeTitle('Avengers Endgame')">Change movie title</div>
        </div>

        <button @click="toggleMovie()">
            <span v-if="showMovie">Hide movie</span>
            <span v-else>Show movie</span>
        </button>

        <div v-show="showMovie">Currently showing movie</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
