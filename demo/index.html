<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello Vue :)</h1>

    <div id="app">
        <div v-if="showMovie">
            <ul>
                <li v-for="movie in movies">
                    <h3>{{movie.title}}</h3>
                    <p>{{movie.director}}</p>
                </li>
            </ul>
        </div>

        <button @click="toggleMovie()">
            <span v-if="showMovie">Hide movie</span>
            <span v-else>Show movies</span>
        </button>

        <div v-show="showMovie">Currently showing movie</div><br />

        <!-- Mouse Events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">Position - {{x}} {{y}}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
